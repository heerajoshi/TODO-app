<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
    <script src="scripts/dashboard.js"></script>
  </head>
  <body>
    <form action="/logout" method="POST"><button>Log Out</button></form>
    <div class="titleBar">
      <div class="heading"><h1>Dashboard</h1></div>
    </div>
    <div class="dashBoard">
      <div class="addTodo">
        <form action="/addTodo" method="POST">
          <input
            type="text"
            name="title"
            id="item"
            placeholder="title"
            required
          /><br />
          <textarea
            name="description"
            id="item"
            rows="4"
            cols="20"
            placeholder="Description"
          >
          </textarea>

          <br />
          <button id="addItem">Add todo</button>
        </form>
      </div>
      <div id="titles" class="titles"></div>
    </div>
  </body>
</html>
